{% extends 'mandir/admin/base_admin.html' %}

{% block admin_content %}
<div class="space-y-6">
    <div class="flex justify-between items-center">
        <h2 class="text-2xl font-bold">हाम्रो बारेमा व्यवस्थापन</h2>
        <a href="{% url 'mandir:about_create' %}" 
           class="px-4 py-2 bg-orange-600 text-white rounded-lg hover:bg-orange-700">
            नयाँ थप्नुहोस्
        </a>
    </div>

    <div class="bg-white rounded-lg shadow-md overflow-hidden">
        <div class="overflow-x-auto">
            <table class="min-w-full divide-y divide-gray-200">
                <thead class="bg-gray-50">
                    <tr>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">शीर्षक</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">मिति</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">कार्यहरू</th>
                    </tr>
                </thead>
                <tbody class="bg-white divide-y divide-gray-200">
                    {% for about in abouts %}
                    <tr>
                        <td class="px-6 py-4">
                            <div class="text-sm font-medium text-gray-900">{{ about.title }}</div>
                        </td>
                        <td class="px-6 py-4 whitespace-nowrap">
                            <div class="text-sm text-gray-500">{{ about.created_at|date:"Y-m-d" }}</div>
                        </td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm font-medium space-x-2">
                            <a href="{% url 'mandir:about_update' about.pk %}" class="text-orange-600 hover:text-orange-900">सम्पादन</a>
                            <a href="{% url 'mandir:about_delete' about.pk %}" class="text-red-600 hover:text-red-900">मेटाउनुहोस्</a>
                        </td>
                    </tr>
                    {% empty %}
                    <tr>
                        <td colspan="3" class="px-6 py-4 text-center text-gray-500">
                            कुनै जानकारी उपलब्ध छैन
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>
{% endblock %}
