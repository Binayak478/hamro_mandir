{% extends 'mandir/base.html' %}

{% block content %}
<div class="container mx-auto px-4 py-8">
    {% if about %}
    <div class="max-w-4xl mx-auto">
        <h1 class="text-3xl font-bold text-center mb-8">{{ about.title }}</h1>
        
        {% if about.image %}
        <div class="mb-8">
            <img src="{{ about.image.url }}" alt="{{ about.title }}" class="w-full h-64 object-cover rounded-lg shadow-md">
        </div>
        {% endif %}
        
        <div class="prose max-w-none">
            {{ about.description|linebreaks }}
        </div>
    </div>
    {% else %}
    <div class="text-center text-gray-500">
        हाम्रो बारेमा जानकारी उपलब्ध छैन
    </div>
    {% endif %}
</div>
{% endblock %}
