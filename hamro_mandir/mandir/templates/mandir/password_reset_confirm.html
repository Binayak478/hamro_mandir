{% extends 'mandir/base.html' %}

{% block content %}
<div class="min-h-screen flex items-center justify-center bg-gray-50 py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md w-full space-y-8">
        <div>
            <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900">
                नयाँ पासवर्ड सेट गर्नुहोस्
            </h2>
        </div>
        
        {% if messages %}
        <div class="rounded-md p-4 
            {% if messages.tags == 'error' %}bg-red-100{% else %}bg-green-100{% endif %}">
            {% for message in messages %}
            <p class="text-sm 
                {% if message.tags == 'error' %}text-red-700{% else %}text-green-700{% endif %}">
                {{ message }}
            </p>
            {% endfor %}
        </div>
        {% endif %}
        
        <form class="mt-8 space-y-6" method="POST">
            {% csrf_token %}
            <div class="rounded-md shadow-sm -space-y-px">
                <div class="mb-4">
                    <label for="new_password" class="sr-only">नयाँ पासवर्ड</label>
                    <input id="new_password" name="new_password" type="password" required 
                           class="appearance-none rounded-t-md relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-orange-500 focus:border-orange-500 focus:z-10 sm:text-sm"
                           placeholder="नयाँ पासवर्ड">
                </div>
                <div>
                    <label for="confirm_password" class="sr-only">पासवर्ड पुष्टि गर्नुहोस्</label>
                    <input id="confirm_password" name="confirm_password" type="password" required 
                           class="appearance-none rounded-b-md relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-orange-500 focus:border-orange-500 focus:z-10 sm:text-sm"
                           placeholder="पासवर्ड पुष्टि गर्नुहोस्">
                </div>
            </div>

            <div>
                <button type="submit"
                        class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-orange-600 hover:bg-orange-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-orange-500">
                    पासवर्ड परिवर्तन गर्नुहोस्
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
