{% extends 'admin/base_admin.html' %}

{% block admin_content %}
<div class="bg-white rounded-lg shadow-md p-6">
    <div class="flex justify-between items-center mb-6">
        <h2 class="text-2xl font-bold">Events</h2>
        <a href="{% url 'event_create' %}" class="bg-orange-600 text-white px-4 py-2 rounded hover:bg-orange-700">
            Add New Event
        </a>
    </div>

    <table class="w-full">
        <thead>
            <tr class="bg-gray-100">
                <th class="px-4 py-2 text-left">Title</th>
                <th class="px-4 py-2 text-left">Date</th>
                <th class="px-4 py-2 text-left">Created By</th>
                <th class="px-4 py-2 text-right">Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for event in events %}
            <tr class="border-b">
                <td class="px-4 py-2">{{ event.title }}</td>
                <td class="px-4 py-2">{{ event.event_date }}</td>
                <td class="px-4 py-2">{{ event.user.username }}</td>
                <td class="px-4 py-2 text-right">
                    <a href="{% url 'event_update' event.pk %}" class="text-blue-600 hover:text-blue-800 mr-2">Edit</a>
                    <a href="{% url 'event_delete' event.pk %}" class="text-red-600 hover:text-red-800">Delete</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
