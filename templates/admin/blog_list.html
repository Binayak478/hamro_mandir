{% extends 'admin/base_admin.html' %}

{% block admin_content %}
<div class="bg-white rounded-lg shadow-md p-6">
    <div class="flex justify-between items-center mb-6">
        <h2 class="text-2xl font-bold">Blog Posts</h2>
        <a href="{% url 'blog_create' %}" class="bg-orange-600 text-white px-4 py-2 rounded hover:bg-orange-700">
            Add New Blog Post
        </a>
    </div>

    <table class="w-full">
        <thead>
            <tr class="bg-gray-100">
                <th class="px-4 py-2 text-left">Title</th>
                <th class="px-4 py-2 text-left">Author</th>
                <th class="px-4 py-2 text-left">Created Date</th>
                <th class="px-4 py-2 text-right">Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for post in blogs %}
            <tr class="border-b">
                <td class="px-4 py-2">{{ post.title }}</td>
                <td class="px-4 py-2">{{ post.user.username }}</td>
                <td class="px-4 py-2">{{ post.created_at|date:"Y-m-d" }}</td>
                <td class="px-4 py-2 text-right">
                    <a href="{% url 'blog_update' post.pk %}" class="text-blue-600 hover:text-blue-800 mr-2">Edit</a>
                    <a href="{% url 'blog_delete' post.pk %}" class="text-red-600 hover:text-red-800">Delete</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
