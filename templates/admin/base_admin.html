{% extends 'base.html' %}

{% block content %}
<div class="flex">
    <!-- Admin Sidebar -->
    <div class="w-64 min-h-screen bg-gray-800 text-white">
        <div class="p-4">
            <h2 class="text-xl font-bold">Admin Panel</h2>
        </div>
        <nav class="mt-4">
            <a href="{% url 'admin_dashboard' %}" class="block px-4 py-2 hover:bg-gray-700">Dashboard</a>
            <a href="{% url 'admin_event_list' %}" class="block px-4 py-2 hover:bg-gray-700">Events</a>
            <a href="{% url 'admin_notice_list' %}" class="block px-4 py-2 hover:bg-gray-700">Notices</a>
            <a href="{% url 'admin_committee_list' %}" class="block px-4 py-2 hover:bg-gray-700">Committee</a>
            <a href="{% url 'admin_contact_list' %}" class="block px-4 py-2 hover:bg-gray-700">Messages</a>
        </nav>
    </div>

    <!-- Main Content -->
    <div class="flex-1 p-8">
        {% if messages %}
        <div class="mb-4">
            {% for message in messages %}
            <div class="p-4 {% if message.tags == 'success' %}bg-green-100 text-green-700{% else %}bg-red-100 text-red-700{% endif %} rounded">
                {{ message }}
            </div>
            {% endfor %}
        </div>
        {% endif %}

        {% block admin_content %}{% endblock %}
    </div>
</div>
{% endblock %}
